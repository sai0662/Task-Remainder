<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Remainder</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="width: 600px ;height: 400px">
    <form> 
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Task">
        </div>
      </form>
      <div class="btn-group1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Date</button>
        <button type="button" class="btn btn-secondary">Time</button>
      </div>
      <div >
        <button class="btn btn-primary" type="submit">Set Alarm</button>
      </div>
      <div class="btn-group2" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Set Alarm</button>
        <button type="button" class="btn btn-secondary">Show Tasks</button>
      </div>
</body>
</html>
